<h1>Tạo mới sách</h1>
<form [formGroup]="updateBook" (ngSubmit)="update(id)">
  <table>
    <tr>
      <td>Tên sách:</td>
      <td><input type="text" formControlName="title"></td>
    </tr>
    <tr>
      <td>Tên tác giả:</td>
      <td><input type="text" formControlName="author"></td>
    </tr>
    <tr>
      <td>Mô tả</td>
      <td><input type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td></td>
      <td><button>Cập nhật</button></td>
    </tr>
  </table>
</form>
