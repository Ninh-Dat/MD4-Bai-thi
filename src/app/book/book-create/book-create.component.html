<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
<div class="container">


<h3 style="text-align: center" class="mt-3">Tạo mới sách</h3>
  <form [formGroup]="bookForm" (ngSubmit)="create()">
    <div class="form-group">
      <label for="formGroupExampleInput">Tên sách</label>
      <input type="text" class="form-control" id="formGroupExampleInput" formControlName="title" placeholder="Tên sách">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Tên tác giả</label>
      <input type="text" class="form-control" id="formGroupExampleInput2"  formControlName="author" placeholder="Tên tác giả">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Mô tả</label>
      <input type="text" class="form-control" id="formGroupExampleInput3"  formControlName="description" placeholder="Mô tả của sách">
    </div>
    <button class="btn btn-success">Cập nhật</button>
    <button routerLink="/books/list" class="ml-3 btn btn-warning"> Thoát</button>
  </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
